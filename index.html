<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Art Studio</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-800 font-sans">

  <!-- Header -->
  <header class="p-4 bg-gray-100 text-center">
    <h1 class="text-2xl font-bold text-pink-600">My Art Studio</h1>
    <p class="text-gray-500">Minimalist. Creative. Yours.</p>
  </header>

  <!-- Gallery -->
  <section class="p-6 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
    <div class="bg-gray-100 p-4 rounded shadow text-center">
      <img src="https://via.placeholder.com/300x200" alt="Art 1" class="rounded mb-2 mx-auto" />
      <h2 class="text-lg font-semibold">Sunset Dreams</h2>
    </div>
    <div class="bg-gray-100 p-4 rounded shadow text-center">
      <img src="https://via.placeholder.com/300x200" alt="Art 2" class="rounded mb-2 mx-auto" />
      <h2 class="text-lg font-semibold">Ocean Flow</h2>
    </div>
    <div class="bg-gray-100 p-4 rounded shadow text-center">
      <img src="https://via.placeholder.com/300x200" alt="Art 3" class="rounded mb-2 mx-auto" />
      <h2 class="text-lg font-semibold">Mountain Mist</h2>
    </div>
  </section>

  <!-- Footer -->
  <footer class="text-center p-4 text-gray-500">
    &copy; 2025 My Art Studio
  </footer>

</body>
</html>
